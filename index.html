<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List</title>
        <link rel="stylesheet" href="./public/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"rel="stylesheet">
    </head>
    <body>
        <div class="container boder" >
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <h2 class="text-center mb-4 mt-4 todo-header" ><strong>   
                        <span style="color: #000000;">TO DO</span> 
                        
                    </strong></h2>
                    <div class="input-group mb-3">
                        <input type="text" id="task" class="form-control" placeholder="Thêm công việc">
                        <input type="date" id="currentDatebe" class="form-control" >
                        <input type="date" id="currentDateen" class="form-control" >
                        <button onclick="addTodo()" class="btn btn-primary ">Thêm</button>
                    </div>
                    <table class="table table-bordered table-striped w-100" >
                        <thead>
                            <tr>
                                <th scope="col">STT</th>
                                <th scope="col">Tên Công Việc</th>
                                <th scope="col">Date begin</th>
                                <th scope="col">Date end</th>
                                <th scope="col">Trạng Thái</th>
                               
                                <th scope="col"><i data-lucide="pencil"></i></th>
                                <th scope="col"><i data-lucide="trash"></th>
                            </tr>
                        </thead>
                        <!-- phần thân hiển thị nội dung -->
                        <tbody id="todoList">
                           
                        
                        </tbody>

                    </table>
                    
                    
                
                </div>
            </div>
        <!-- </div> -->
    </div>
        <script src="https://unpkg.com/lucide@latest"></script>
        <script>
        lucide.createIcons();
        </script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="./public/js/main.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
